<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/quiz.png">
</head>

<body>
    <div class="wrap">
        <div class="top-plane"></div>
        <div class="bottom-plane"></div>
    </div>

    <div class="container">
        <div class="container py-3">
            <div class="row">
                <div class="col" id="score">
                    Score:
                </div>
                <div class="col-6">
                </div>
                <div class="col" id="topScore">
                    High score:
                </div>
            </div>
        </div>

        <div class="container py-5 text-center">
            <h2 id="question">

            </h2>
        </div>
        <div class="d-grid gap-4 col-6 mx-auto answers">
            <button class="btn btn-primary answer" type="button"> 1 </button>
            <button class="btn btn-primary answer" type="button"> 2 </button>
            <button class="btn btn-primary answer" type="button"> 3 </button>
            <button class="btn btn-primary answer" type="button"> 4 </button>
        </div>

        <div class="d-grid gap-4 col-6 mx-auto py-5 start">
            <button class="btn btn-success" type="button" id="startBtn"> Start the trivia </button>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Hecho por Luca Ciriaco para Coderhouse.</span>
        </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
